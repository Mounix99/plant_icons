name: plant_icons
description: Simple icon pack
version: 0.0.1
homepage: https://github.com/Mounix99/plant_icons

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  fonts:
    - family: PlantIcons
      fonts:
        - asset: fonts/PlantIcons.ttf
